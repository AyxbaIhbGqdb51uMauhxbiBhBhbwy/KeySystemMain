<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi bro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e0e11;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #141418;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 90%;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            color: #a5a5a5;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .key-box {
            background-color: #0e0e11;
            border: 1px solid #3a3a3e;
            border-radius: 8px;
            color: #ffffff;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
            word-break: break-all;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .discord-btn {
            background-color: #7289da;
        }

        .discord-btn:hover {
            background-color: #5a6da8;
        }

        .copied {
            background-color: #28a745 !important;
        }

        .footer-links a {
            color: #a5a5a5;
            text-decoration: none;
            font-size: 12px;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Successfully Getting Key!</h2>
        <p>Thank You for getting the key, Join Our Discord To Get Freemium Key!</p>
        <div class="key-box" id="key-box">${key}</div>
        <div class="button-container">
            <button id="copy-btn" onclick="copyToClipboard()">Copy</button>
            <button class="discord-btn" onclick="window.open('https://discord.gg/juRYbcKdYW', '_blank')">Join Discord</button>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const key = document.getElementById("key-box").innerText;
            navigator.clipboard.writeText(key).then(() => {
                const copyBtn = document.getElementById("copy-btn");
                copyBtn.textContent = "Copied!";
                copyBtn.classList.add("copied");

                // Reset button after 2 seconds
                setTimeout(() => {
                    copyBtn.textContent = "Copy";
                    copyBtn.classList.remove("copied");
                }, 2000);
            }).catch(() => {
                alert("Failed to copy key. Please try manually.");
            });
        }
    </script>
</body>
</html>
