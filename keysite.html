<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarX Key</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #050510;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
            position: relative;
        }

        /* Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: var(--opacity);
        }

        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* 3D Container */
        .scene {
            perspective: 1000px;
            width: 90%;
            max-width: 600px;
            z-index: 1;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(2deg); }
        }

        .container {
            width: 100%;
            background: rgba(13, 12, 34, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(76, 67, 247, 0.3), 
                        0 0 60px rgba(76, 67, 247, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(76, 67, 247, 0.3);
            transform-style: preserve-3d;
            transform: rotateX(5deg) rotateY(0deg);
            transition: transform 0.5s ease;
            animation: glow 3s infinite alternate;
        }

        .container:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }

        /* Title Styles with 3D effect */
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(76, 67, 247, 0.7);
            letter-spacing: 2px;
            transform: translateZ(30px);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(76, 67, 247, 0.7); }
            100% { text-shadow: 0 0 20px rgba(76, 67, 247, 1), 0 0 30px rgba(0, 195, 255, 0.8); }
        }

        /* 3D Box Styles */
        .box {
            background: rgba(20, 20, 40, 0.6);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(76, 67, 247, 0.2);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            transform: translateZ(20px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .box:hover {
            transform: translateZ(40px) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        /* Key Display Styles */
        .key-display {
            width: 100%;
            padding: 15px;
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid rgba(76, 67, 247, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
            transform: translateZ(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .key-display:focus {
            border-color: rgba(76, 67, 247, 0.8);
            box-shadow: 0 0 10px rgba(76, 67, 247, 0.5);
            transform: translateZ(15px);
        }

        /* 3D Button Styles */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #4c43f7, #00c2ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px 5px;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            transform-style: preserve-3d;
            transform: translateZ(15px);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .btn:hover {
            transform: translateZ(25px) scale(1.05);
            box-shadow: 0 0 15px rgba(76, 67, 247, 0.7);
            background: linear-gradient(45deg, #5d56ff, #00d2ff);
        }

        .btn:active {
            transform: translateZ(5px) scale(0.95);
        }

        .btn-copy {
            background: linear-gradient(45deg, #4c43f7, #7a43f7);
        }

        .btn-discord {
            background: linear-gradient(45deg, #5865F2, #7289da);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            transform-style: preserve-3d;
        }

        /* Animation */
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(76, 67, 247, 0.2), 
                            0 0 40px rgba(76, 67, 247, 0.1);
            }
            100% {
                box-shadow: 0 0 30px rgba(76, 67, 247, 0.4), 
                            0 0 60px rgba(76, 67, 247, 0.2);
            }
        }

        /* Planets */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: inset -10px -10px 40px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(255, 255, 255, 0.4);
            animation: orbit linear infinite;
        }

        .planet1 {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff5e5e, #ffb88e);
            top: 15%;
            left: 10%;
            animation-duration: 20s;
        }

        .planet2 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #5e8eff, #8eb8ff);
            bottom: 10%;
            right: 5%;
            animation-duration: 30s;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .scene {
                width: 95%;
            }
            
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }

            .planet1, .planet2{
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Planets -->
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>


    <!-- Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- 3D Scene -->
    <div class="scene">
        <div class="container" id="container">
            <h1 class="title">StarX Key</h1>
            
            <div class="box">
                <input type="text" class="key-display" id="keyDisplay" value="${key}" readonly>
                
                <div class="buttons">
                    <button class="btn btn-copy" id="copyBtn">Copy Key</button>
                    <a href="https://discord.com" target="_blank" class="btn btn-discord">Join Discord</a>
                </div>
            </div>
        </div>
    </div>

    <script>

        // Deteksi DevTools
        (function detectDevTools() {
    // Fungsi untuk memeriksa apakah DevTools terbuka
    function checkDevTools() {
        const devToolsOpened = () => {
            const threshold = 160; // Threshold untuk mendeteksi DevTools
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            return widthThreshold || heightThreshold;
        };

        if (devToolsOpened()) {
            window.close(); // Menutup halaman
            // Atau redirect ke halaman lain
            // window.location.href = 'https://example.com';
        }
    }

    // Jalankan deteksi setiap 500ms
    setInterval(checkDevTools, 500);
})();

        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1 and 3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = `${Math.random() * 3 + 2}s`;
                star.style.setProperty('--duration', duration);
                
                // Random opacity
                const opacity = Math.random() * 0.5 + 0.3;
                star.style.setProperty('--opacity', opacity);
                
                starsContainer.appendChild(star);
            }
        }

        // 3D effect on mouse move
        function add3DEffect() {
            const container = document.getElementById('container');
            
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
            });
        }


        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            add3DEffect();
            
            
            // Copy button functionality
            document.getElementById('copyBtn').addEventListener('click', function() {
                const keyDisplay = document.getElementById('keyDisplay');
                keyDisplay.select();
                keyDisplay.setSelectionRange(0, 99999); // For mobile devices
                
                // Copy the text to clipboard
                document.execCommand('copy');
                
                // Add button press animation
                this.style.transform = 'translateZ(5px) scale(0.95)';
                
                // Change button text temporarily
                const originalText = this.textContent;
                this.textContent = 'Copied!';
                
                // Reset button text and animation after 2 seconds
                setTimeout(() => {
                    this.textContent = originalText;
                    this.style.transform = '';
                    // Generate a new key
                    generateKey();
                }, 2000);
            });
        });
    </script>
</body>
</html>
