<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Gateway</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #050510;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
            position: relative;
        }

        /* Space Background */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: -2;
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: var(--opacity);
        }

        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Nebula Effect */
        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(76, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 128, 0.15) 0%, transparent 40%);
            z-index: -1;
            filter: blur(20px);
        }

        /* Main Container */
        .container {
            background: rgba(23, 25, 40, 0.7);
            border: 1px solid rgba(123, 97, 255, 0.3);
            border-radius: 16px;
            padding: 30px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(123, 97, 255, 0.3),
                0 0 60px rgba(123, 97, 255, 0.1);
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, 
                rgba(123, 97, 255, 0) 0%, 
                rgba(123, 97, 255, 0.3) 50%, 
                rgba(123, 97, 255, 0) 100%);
            border-radius: 18px;
            z-index: -1;
            animation: borderGlow 3s infinite linear;
        }

        @keyframes borderGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-10px);
            box-shadow: 
                0 0 40px rgba(123, 97, 255, 0.5),
                0 0 80px rgba(123, 97, 255, 0.2);
        }

        /* Title and Text */
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(123, 97, 255, 0.8);
            transform: translateZ(30px);
            transition: all 0.3s ease;
        }

        .container:hover .title {
            text-shadow: 0 0 15px rgba(123, 97, 255, 1);
            transform: translateZ(40px);
        }

        .description {
            color: #a0a0c0;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.5;
            transform: translateZ(20px);
            transition: all 0.3s ease;
        }

        .container:hover .description {
            color: #b8b8d8;
            transform: translateZ(30px);
        }

        /* Buttons Container */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            transform-style: preserve-3d;
        }

        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Button Styles */
        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: translateZ(20px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .btn:hover::before {
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .btn:hover {
            transform: translateZ(30px) scale(1.05);
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(123, 97, 255, 0.5);
        }

        .btn:active {
            transform: translateZ(10px) scale(0.95);
        }

        .btn img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            transform: translateZ(5px);
        }

        /* Lootlabs Button */
        .btn-lootlabs {
            background: linear-gradient(45deg, #5e3bc9, #9168fd);
            color: white;
        }

        .btn-lootlabs:hover {
            background: linear-gradient(45deg, #6a45e5, #a57aff);
        }

        /* Linkvertise Button */
        .btn-linkvertise {
            background: linear-gradient(45deg, #e6b800, #ffdb4d);
            color: #000;
        }

        .btn-linkvertise:hover {
            background: linear-gradient(45deg, #ffc800, #ffe066);
        }

        /* Floating Planets */
        .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 
                inset -10px -10px 40px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3);
            z-index: -1;
            animation: orbit linear infinite;
        }

        .planet-1 {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #3a1c71, #d76d77);
            top: 15%;
            right: 10%;
            animation-duration: 30s;
        }

        .planet-2 {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            bottom: 20%;
            left: 15%;
            animation-duration: 20s;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }

        /* Key Countdown Animation */
        .key-countdown {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #a0a0c0;
            background: rgba(23, 25, 40, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgba(123, 97, 255, 0.3);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .container:hover .key-countdown {
            opacity: 1;
            bottom: -20px;
        }
    </style>
</head>
<body>
    <!-- Space Background -->
    <div class="space-bg"></div>
    <div class="nebula"></div>
    <div class="stars" id="stars"></div>

    <!-- Floating Planets -->
    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>

    <!-- Main Container -->
    <div class="container" id="container">
        <h2 class="title">Select One Quest To Get Key!</h2>
        <p class="description">Click Get Key And Complete all Steps then you will get your key! Your key will expire in 24 hours!</p>
        
        <div class="buttons">
            <button onclick="loolabs()" class="btn btn-lootlabs">
                <img src="assets/lootlabs.png" alt="Lootlabs"> 
                <span>Lootlabs</span>
            </button>
            <button onclick="linkvertise()" class="btn btn-linkvertise">
                <img src="assets/linkvertise.png" alt="Linkvertise"> 
                <span>Linkvertise</span>
            </button>
        </div>

        <div class="key-countdown">Your key will be valid for 24 hours</div>
    </div>

    <script>
        // Create stars

               // Deteksi DevTools
               (function detectDevTools() {
    // Fungsi untuk memeriksa apakah DevTools terbuka
    function checkDevTools() {
        const devToolsOpened = () => {
            const threshold = 160; // Threshold untuk mendeteksi DevTools
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            return widthThreshold || heightThreshold;
        };

        if (devToolsOpened()) {
            window.close(); // Menutup halaman
            // Atau redirect ke halaman lain
            // window.location.href = 'https://example.com';
        }
    }

    // Jalankan deteksi setiap 500ms
    setInterval(checkDevTools, 500);
})();

        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1 and 3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = `${Math.random() * 3 + 2}s`;
                star.style.setProperty('--duration', duration);
                
                // Random opacity
                const opacity = Math.random() * 0.5 + 0.3;
                star.style.setProperty('--opacity', opacity);
                
                starsContainer.appendChild(star);
            }
        }

        // 3D effect on mouse move
        function add3DEffect() {
            const container = document.getElementById('container');
            
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 35;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 35;
                
                container.style.transform = `perspective(1000px) rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
            });

            // Reset transform when mouse leaves
            document.addEventListener('mouseleave', () => {
                container.style.transform = 'perspective(1000px) rotateX(5deg)';
            });
        }

        // Button functions
        function loolabs() {
            animateButtonClick(document.querySelector('.btn-lootlabs'));
            window.open('https://loot-link.com/s?oYvVlY0X', '_blank');
        }
        
        function linkvertise() {
            animateButtonClick(document.querySelector('.btn-linkvertise'));
            window.open('https://direct-link.net/1236271/star-x-key-system', '_blank');
        }

        // Button click animation
        function animateButtonClick(button) {
            button.style.transform = 'translateZ(10px) scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
            }, 300);
        }

        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            add3DEffect();
        });
    </script>
</body>
</html>
