<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

        <button onclick="linkvertise()" class="flex items-center space-x-2 bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded-lg transition transform hover:scale-105">

        </button>

        function loolabs() {

</html>
